<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- App CSS. Please refer to the partials in the scss folder for more details-->
    <link rel="stylesheet" href="/css/style.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggle.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="compose_btn">
        <span><bold>Write</bold> a new tweet</span>
        <div class="arrows"></div>
      </div>
    </nav>

    <!-- Flex before breakpoint -->
    <div class="flex">

      <!-- Header -->
      <header class="head">
        <div>
          <img src="/images/profile-hex.png"> 
          <h2>Jess</h2>
        </div>
      </header>

      <!-- The "main" element holds form and all submitted tweets -->
      <main>

        <!-- Compose tweet/form -->
        <div class="new-tweet">
          <div id="error-message"></div>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </div>

        <!-- Tweet container which holds all submitted tweets -->
        <div class="tweet-container"></div>

      </main>

    </div>

  </body>
</html>
